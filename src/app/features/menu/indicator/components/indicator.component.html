<div class="title" *ngIf="!!township">
    {{ this.township | titlecase }}
</div>


<ng-container *ngIf="!!township">
    <div class="box-indic">
        <div>
            <app-home></app-home>
        </div>
        <div>
            <app-meteo-indicator [township]="township"></app-meteo-indicator>
        </div>
        <div>
            <app-air-indicator [township]="township"></app-air-indicator>
        </div>
    </div>
</ng-container>

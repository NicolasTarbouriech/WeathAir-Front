<mat-card class="meteo-card">
    <mat-card-header>
        <mat-card-title class="meteo-card-header">Météo</mat-card-title>
        <!-- <h1>Meteo</h1> -->
    </mat-card-header>
    <img mat-card-image src="{{ icon }}" class="meteo-card-img" alt="Weather">
    <mat-card-content class="meteo-card-content">
        <h1>{{ temperature }}°C</h1>
        <h2>{{ descriptionFR }}</h2>
    </mat-card-content>
</mat-card>

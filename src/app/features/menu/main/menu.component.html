<div class="home-container">
    <div class="mat-elevation-z4">
        <mat-toolbar class="header">
            <span>
                <h2>{{ title }}</h2>
            </span>
            <mat-icon>eco</mat-icon>
            <span class="spacer"></span>
            <div class="containerNav">
                <div class="nav" *ngFor="let nav of menus">
                    <p class="elementNav" mat-list-item routerLinkActive="active" [routerLink]="nav.link">
                        {{nav.label}}
                    </p>
                </div>
            </div>
            <button (click)="onLogoutClick()" class="logout-btn" mat-button>
                <span class="logout-label">Se deconnecter</span>
            </button>
        </mat-toolbar>
    </div>
</div>
